  <HTML>
    <HEAD>
      <TITLE>Create Replica Set</TITLE>
    </HEAD>


    <BODY>
    <H2>Create Replica Set</H2>
    <p>Enter the Collection Names, Patient, Study, and Series IDs as comma separated lists..</p>

    <form method="GET" action="/mediator/createRs">
        <p> User ID <input type="text" name="iUserID" size="20"></p>
        <p> Collection Names <input type="text" name="iCollection" size="20"></p>
        <p> Patient IDs <input type="text" name="iPatientID" size="20"></p>
        <p> Study Instance UIDs <input type="text" name="iStudyInstanceUID" size="20"></p>
        <p> Series Instance UIDs  <input type="text" name="iSeriesInstanceUID" size="20"></p>
        <p><input type="submit" value="Create ReplicaSet" name="B1"></p>
    </form>
    <p>&nbsp;</p>

    </BODY>
  </HTML>
